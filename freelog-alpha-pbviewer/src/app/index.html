<div class="freelog-alpha-pbviewer-app">
  <div id="pb-viewer">
    <el-row>
      <el-col :span="6" v-for="(o, index) in 3" :key="o">
        <el-card :body-style="{ padding: '0px' }">
          <img src="https://shadow.elemecdn.com/app/element/hamburger.9cf7b091-55e9-11e9-a976-7f4d0b07eef6.png" class="image">
          <div style="padding: 14px;">
            <span>好吃的汉堡</span>
            <div class="bottom clearfix">
              <time class="time">2018/4/3 20:46</time>
              <el-button type="text" class="button">操作按钮</el-button>
            </div>
          </div>
        </el-card>
      </el-col>
    </el-row>
    <div class="f-loading" v-if="loadingVisible">
      <div class="f-loading-inner">
        <div class="f-loading-spinner">F</div>
        <p class="f-loading-message">Loading...</p>
      </div>
    </div>
  </div>
</div>
